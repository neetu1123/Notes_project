
name: Super-linter

on:
  push:
     branches: [ "notes" ]
  pull_request:
    branches: [ "notes" ]
jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Super-Linter
        uses: github/super-linter@v4.10.0
    env:
          VALIDATE_ALL_CODEBASE: true
          DEFAULT_BRANCH: "notes"
          IGNORE_GITIGNORED_FILES: true
         
        
